<div class="form-group">

    <h1>Add Product</h1>
    
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text"  id="name" placeholder="Enter name" name="name" ngModel required>
        </div>

        <div class="input-group">
            <label for="description">Description</label>
            <input type="text"  id="description" placeholder="Enter description" name="description" ngModel required>
        </div>

        <div class="input-group">
            <label for="price">Price</label>
            <input type="text"  id="price" placeholder="Enter price" name="price" ngModel required>
        </div>

        <div class="input-group">
            <label for="image">Image</label>
            <input type="text"  id="image" placeholder="Enter image" name="image" ngModel required>
        </div>

        <button type="submit">Add Product</button>
        
    </form>
</div>
